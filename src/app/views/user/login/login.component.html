<div class="card auth-card">
  <div class="position-relative image-side">
    <p class="text-white h2">MAGIC IS IN THE DETAILS</p>
    <p class="white mb-0">
      Please use your credentials to login.
      <br />If you are not a member, please
      <a routerLink="/user/register" class="white white-underline-link"
        >register</a
      >.
    </p>
  </div>
  <div class="form-side">
    <a class="c-pointer">
      <span class="logo-single"></span>
    </a>
    <h6 class="mb-4">Login</h6>

    <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
      <label class="form-group has-float-label">
        <input
          class="form-control"
          required
          userName
          ngModel
          #userName="ngModel"
          name="userName"
          [(ngModel)]="userNameModel"
        />
        <span>User Name</span>
        <div
          *ngIf="!userName.valid && loginForm.submitted"
          class="invalid-tooltip"
        >
          userName is required!
        </div>
      </label>
      <label class="form-group has-float-label">
        <input
          class="form-control"
          type="password"
          placeholder=""
          required
          ngModel
          #password="ngModel"
          name="password"
          [(ngModel)]="passwordModel"
        />
        <span>{{ "user.password" | translate }}</span>
        <div
          *ngIf="!password.valid && loginForm.submitted"
          class="invalid-tooltip"
        >
          Password is required!
        </div>
      </label>
      <div class="d-flex justify-content-between align-items-center">
        <app-state-button
          [btnClass]="'btn btn-primary btn-lg btn-shadow'"
          [currentState]="buttonState"
          [isDisabled]="buttonDisabled"
          click="onLoginClick()"
        >
          {{ "user.login-button" | translate | uppercase }}
        </app-state-button>
      </div>
    </form>
  </div>
</div>
<simple-notifications></simple-notifications>
