<div class="modal-header">
  <h4 class="modal-title pull-left">Buyurtma berish</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" [hidden]="submitted">
      <p class="mt-3 mb-1">Soni</p>
      <div class="btn-group mr-2 mb-5" role="group" aria-label="Second group">
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="decrement()"
        >
          -
        </button>
        <div type="button" class="btn btn-outline-primary">{{ quantity }}</div>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="increment()"
        >
          +
        </button>
      </div>
      <div class="form-group">
        <span>{{ "Ism" | translate }}</span>
        <input
          class="form-control"
          required
          formControlName="firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <span>phone</span>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span id="basic-addon1" class="input-group-text">+(998)</span>
          </div>
          <input
            class="form-control"
            required
            formControlName="phoneNumber"
            name="phoneNumber"
            type="text"
            appPhoneMask
            maxlength="12"
            placeholder="__ ___-__-__"
            id="phone-number"
          />
        </div>
      </div>

      <div class="d-flex w-100">
        <div class="form-group w-50 pr-3">
          <span>Shahar</span>
          <ng-select
            [items]="citiesArray"
            bindLabel="name"
            [searchable]="false"
            required
            formControlName="city"
            (change)="changecity($event)"
            name="city"
          >
          </ng-select>
        </div>

        <div class="form-group w-50">
          <span>Tuman</span>
          <ng-select
            [items]="districts"
            [searchable]="false"
            required
            formControlName="district"
          >
          </ng-select>
        </div>
      </div>
      <div class="form-group">
        <label>Promocode</label>
        <input
          class="form-control"
          required
          formControlName="promocode"
          name="promocode"
        />
      </div>
      <button class="btn btn-primary" type="submit">Yuborish</button>
    </form>

    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class=""></div>
      <div class="row">
        <div class="col-6">Ism</div>
        <div class="col-6">{{ query.firstName }}</div>
      </div>
      <div class="row">
        <div class="col-6">Shahar</div>
        <div class="col-6">{{ query.city }}</div>
      </div>
      <div class="row">
        <div class="col-6">Tuman</div>
        <div class="col-6">{{ query.district }}</div>
      </div>
      <div class="row">
        <div class="col-6">Soni</div>
        <div class="col-6">{{ query.quantity }}</div>
      </div>
      <div class="row">
        <div class="col-6">Telefon Nomer</div>
        <div class="col-6">{{ query.phoneNumber }}</div>
      </div>
      <br />
      <button class="btn btn-primary" (click)="bsModalRef.hide()">
        Zakas qayta berish
      </button>
    </div>
  </div>
</div>
