<div class="modal-header">
  <h4 class="modal-title pull-left">Buyurtma berish</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" [hidden]="submitted">
      <p>Kategoriyani tanlang</p>
      <div class="category-wrapper">
        <div
          *ngFor="let category of productCategory; let i = index"
          class="single-category"
        >
          <img
            (click)="selectCategory($event, category.selected, i)"
            [ngClass]="category.selected ? 'selected' : 'notSelected'"
            id="{{ category.id }}"
            src="{{ category.categoryImage }}"
            alt="{{ category.categoryTitle }}"
          />
          <label for="image">{{ category.categoryTitle }}</label>
        </div>
      </div>

      <p class="mt-3 mb-1">Soni</p>
      <div class="btn-group mr-2 mb-5" role="group" aria-label="Second group">
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="decrement()"
        >
          -
        </button>
        <div type="button" class="btn btn-outline-primary">{{ quantity }}</div>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="increment()"
        >
          +
        </button>
      </div>
      <label class="form-group has-float-label">
        <input
          class="form-control"
          required
          formControlName="fullName"
          name="fullName"
        />
        <span>{{ "Ism" | translate }}</span>
      </label>
      <label class="form-group has-float-label">
        <input
          class="form-control"
          required
          formControlName="phoneNumber"
          name="phoneNumber"
          type="text"
          appPhoneMask
          maxlength="18"
          placeholder="+(998) (__) ___-__-__"
          id="phone-number"
        />
        <span>{{ "Telefon" | translate }}</span>
      </label>
      <div class="d-flex w-100">
        <label class="form-group has-float-label w-50 pr-3">
          <ng-select
            [items]="citiesArray"
            bindLabel="name"
            [searchable]="false"
            required
            formControlName="country"
            (change)="changeCountry($event)"
            name="country"
          >
          </ng-select>
          <span>Shahar</span>
        </label>

        <label class="form-group has-float-label w-50">
          <ng-select
            [items]="regions"
            [searchable]="false"
            required
            formControlName="region"
          >
          </ng-select>
          <span>Tuman</span>
        </label>
      </div>
      <label class="form-group has-float-label">
        <input class="form-control" required formControlName="promocode" />
      </label>
      <button class="btn btn-primary" type="submit">Yuborish</button>
    </form>

    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Alter Ego</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Power</div>
      </div>
      <br />
      <button class="btn btn-primary" (click)="submitted = false">Edit</button>
    </div>
  </div>
</div>
